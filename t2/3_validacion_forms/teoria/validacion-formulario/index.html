<!DOCTYPE html>
<html lang="es" ng-app="miApp">
<head>
  <meta charset="UTF-8" />
  <title>Validación de Formularios</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="MiController">
  <form name="miForm" novalidate ng-submit="enviarForm()">
    <div class="form-section">
      <p>Username:</p>
      <input type="text" name="nombre" ng-model="nombre" required />
      <input type="submit" ng-disabled="miForm.nombre.$pristine || miForm.nombre.$dirty && miForm.nombre.$invalid" />
      <div ng-show="miForm.nombre.$dirty && miForm.nombre.$invalid">
        <span ng-show="miForm.nombre.$error.required">Usuario requerido</span>
      </div>
      <p>Email:</p>
      <input type="email" name="email" ng-model="email" required />
      <input type="submit" ng-disabled="miForm.email.$pristine || miForm.email.$dirty && miForm.email.$invalid" />
      <div ng-show="miForm.email.$dirty && miForm.email.$invalid">
        <span ng-show="miForm.email.$error.required">Email requerido</span>
        <span ng-show="miForm.email.$error.email">Por favor, ingrese un email válido</span>
      </div>
    </div>
  </form>
</body>
</html>
