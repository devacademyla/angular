<!DOCTYPE html>
<html lang="es" ng-app="devflix">
<head>
	<meta charset="UTF-8" />
	<title>Ve Suits Online | Devflix</title>
	<link rel="stylesheet" href="stylesheets/estilos.css" />
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
	<script src="javascript/app.js"></script>
</head>
<body>
	<header>
		<img src="images/devflix-logo.png" alt="" class="logo" />
		<nav>
			<ul>
				<li><a href="#">Examinar</a></li>
				<li><a href="#">Cont√°ctanos</a></li>
				<li><a href="#">KiDS</a></li>
			</ul>
		</nav>
		<input type="text" placeholder="Buscar" />
	</header>
	<section class="vista-previa" ng-controller="SerieController as serieCtrl">
		<img ng-src="images/preview-{{serieCtrl.serie.titulo | lowercase}}.jpg" alt="" />
		<div class="serie-info">
			<h1>{{serieCtrl.serie.titulo}}</h1>
			<span>{{serieCtrl.serie.estreno}}-{{serieCtrl.serie.estreno + serieCtrl.serie.numTemporadas}}</span>
			<div class="tag">{{serieCtrl.serie.tag}}</div>
			<span>{{serieCtrl.serie.numTemporadas}} <em ng-if="serieCtrl.serie.numTemporadas !== 1">temporadas</em><em ng-if="serieCtrl.serie.numTemporadas === 1">temporadas</em></span>
			<p class="descripcion">
				{{serieCtrl.serie.descripcion}}
			</p>
			<button><i class="fa fa-plus"></i> Mi lista</button>
			<button><i class="fa fa-share"></i> Recomienda a un amigo</button>
		</div>
	</section>
</body>
</html>
