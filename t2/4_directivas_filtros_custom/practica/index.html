<!DOCTYPE html>
<html lang="es" ng-app="devflix">
<head>
	<meta charset="UTF-8">
	<title>Devflix</title>
	<link rel="stylesheet" href="stylesheets/estilos.css" />
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="javascript/app.js"></script>
</head>
<body ng-controller="SeriesController">
	<header>
		<img src="images/devflix-logo.png" alt="" class="logo" />
		<nav>
			<ul>
				<li><a href="#">Examinar</a></li>
				<li><a href="#">Contáctanos</a></li>
				<li><a href="#">KiDS</a></li>
			</ul>
		</nav>
		<input type="text" placeholder="Buscar" ng-model="series.busqueda" />
	</header>
  <section class="series">
  	<h2>Nuevos Lanzamientos</h2>
    <series tipo="nuevosLanzamientos"></series>
  </section>
  <section class="series">
  	<h2>Recientemente añadidos</h2>
    <series tipo="recientementeAnadidos"></series>
  </section>
  <section class="series">
  	<h2>Verlos otra vez</h2>
    <series tipo="verlosOtraVez"></series>
  </section>
</body>
</html>
