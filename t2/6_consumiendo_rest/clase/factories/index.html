<!DOCTYPE html>
<html lang="en" ng-app="miApp">
<head>
  <meta charset="UTF-8">
  <title>Factories</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="MiController">
  <h2>Descargas Realizadas</h2>
  <ul>
    <li ng-repeat="descarga in descargas">{{descarga}}</li>
  </ul>
  <input type="text" ng-model="nuevoElemento" />
  <button ng-click="agregarDescarga()">Agregar descarga</button>
</body>
</html>
